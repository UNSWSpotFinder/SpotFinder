version: '3.8'  # Use version 3.8 of the Compose file format

services:
  frontend:
    build:
      context: ../frontend  # 前端项目的路径
      dockerfile: Dockerfile  # 前端的Dockerfile
    ports:
      - "3000:3000"  # 映射前端端口

  backend:
    build:
      context: .  # Dockerfile context
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - BASE_PATH=/app
    volumes:
      - .:/app
      - ./Config:/app/Config
      - ./util:/app/util
